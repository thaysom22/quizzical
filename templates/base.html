<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome css cdn -->
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
        crossorigin="anonymous"
    />
    <!-- google fonts -->
    
    <!-- mdbootsrap css cdn -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.4.0/mdb.min.css" 
        integrity="sha512-HpwtJdZJE6hhDbz0Hf4vKLGuaQFRS09b7YKAofRKx1+UZV7Y1ORUPs2Ud+N8g92P9p+OOXioISI32OUXb56Qag==" 
        crossorigin="anonymous"
    />
    <!-- custom css for all templates-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <!-- child template css styles -->
    {% block styles %}
    {% endblock %}
    <!-- Favicon in browser tab -->
    <link rel="icon" href="">
    <title>Quizzical - create, share and play</title>
</head>
<body>
    <header>
        <!-- CREDIT navbar: "https://mdbootstrap.com/docs/standard/navigation/navbar/" -->
        <nav class="navbar fixed-top navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="" alt="" >
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">
                            <button class="btn btn-rounded">Sign Up</button>
                        </a>
                        <a class="nav-link text-center" href="#">Login</a>
                        <a class="nav-link text-center" aria-current="page" href="#">Welcome</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer></footer>
    
    <!-- mdbootstrap js cdn -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.4.0/mdb.min.js" 
        integrity="sha512-0gzi9FkmVsx8bjO4rb7BIwvGuAKWNAmsfVH9cPgAqbtEdxPvhEo9j2JIoZA/yHyRtf5dwQlbnZhKh1iROLvFqA==" 
        crossorigin="anonymous">
    </script>
    <!-- custom js for all templates-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- child template js scripts -->
    {% block scripts %}
    {% endblock %}
</body>
</html>

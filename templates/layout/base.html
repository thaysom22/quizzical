<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome css cdn -->
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
        crossorigin="anonymous"
    />
    <!-- mdbootsrap css cdn -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.4.0/mdb.min.css" 
        integrity="sha512-HpwtJdZJE6hhDbz0Hf4vKLGuaQFRS09b7YKAofRKx1+UZV7Y1ORUPs2Ud+N8g92P9p+OOXioISI32OUXb56Qag==" 
        crossorigin="anonymous"
    />
    <!-- custom css for all templates-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css') }}" type="text/css">
    <!-- Favicon in browser tab -->
    <link rel="icon" href="">
    <title>{{headTitle}} | Quizzical - create, share and play</title>
</head>
<body>
    <header>
        <!-- navbar -->
        {% include "layout/navbar.html" %}
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!-- footer -->
        {% include "layout/footer.html" %}
    </footer>
    
    <!-- mdbootstrap js cdn -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.4.0/mdb.min.js" 
        integrity="sha512-0gzi9FkmVsx8bjO4rb7BIwvGuAKWNAmsfVH9cPgAqbtEdxPvhEo9j2JIoZA/yHyRtf5dwQlbnZhKh1iROLvFqA==" 
        crossorigin="anonymous">
    </script>
    <!-- custom js for all templates-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- scipts loaded dependent on page -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
